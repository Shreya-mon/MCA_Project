<!DOCTYPE htmlregister__btn>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="number-learn-style.css">
    <title>Child website Design</title>
</head>


<body>
    <audio id="one">
        <source src="./Audio/Number/1.mp3" type="audio/ogg">
    </audio>
    <audio id="two">
        <source src="./Audio/Number/2.mp3" type="audio/ogg">
    </audio>
    <audio id="three">
        <source src="./Audio/Number/3.mp3" type="audio/ogg">
    </audio>
    <audio id="four">
        <source src="./Audio/Number/4.mp3" type="audio/ogg">
    </audio>
    <audio id="five">
        <source src="./Audio/Number/5.mp3" type="audio/ogg">
    </audio>
    <audio id="six">
        <source src="./Audio/Number/6.mp3" type="audio/ogg">
    </audio>
    <audio id="seven">
        <source src="./Audio/Number/7.mp3" type="audio/ogg">
    </audio>
    <audio id="eight">
        <source src="./Audio/Number/8.mp3" type="audio/ogg">
    </audio>
    <audio id="nine">
        <source src="./Audio/Number/9.mp3" type="audio/ogg">
    </audio>
    <audio id="ten">
        <source src="./Audio/Number/10.mp3" type="audio/ogg">
    </audio>



    <div class="mynumber">
        <div class="red">
            <img src="./pictures/logo.jpg" alt="Logo">
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">1 / 10</div>
                    <img src="./pictures/number-learn/one.jpg" alt="Image">
                </div>
                <button onclick="play_One()" type="button" class="audio_button">Play One</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">2 / 10</div>
                    <img src="./pictures/number-learn/two.jpg" alt="Image">
                </div>
                <button onclick="play_Two()" type="button" class="audio_button">Play Two</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">3 / 10</div>
                    <img src="./pictures/number-learn/three.jpg" alt="Image">
                </div>
                <button onclick="play_Three()" type="button" class="audio_button">Play Three</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">4 / 10</div>
                    <img src="./pictures/number-learn/four.jpg" alt="Image">
                </div>
                <button onclick="play_Four()" type="button" class="audio_button">Play Four</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">5 / 10</div>
                    <img src="./pictures/number-learn/five.jpg" alt="Image">
                </div>
                <button onclick="play_Five()" type="button" class="audio_button">Play Five</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">6 / 10</div>
                    <img src="./pictures/number-learn/six.jpg" alt="Image">
                </div>
                <button onclick="play_Six()" type="button" class="audio_button">Play Six</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">7 / 10</div>
                    <img src="./pictures/number-learn/seven.jpg" alt="Image">
                </div>
                <button onclick="play_Seven()" type="button" class="audio_button">Play Seven</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">8 / 10</div>
                    <img src="./pictures/number-learn/eight.jpg" alt="Image">
                </div>
                <button onclick="play_Eight()" type="button" class="audio_button">Play Eight</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">9 / 10</div>
                    <img src="./pictures/number-learn/nine.jpg" alt="Image">
                </div>
                <button onclick="play_Nine()" type="button" class="audio_button">Play Nine</button> 
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">10 / 10</div>
                    <img src="./pictures/number-learn/ten.jpg" alt="Image">
                </div>
                <button onclick="play_Ten()" type="button" class="audio_button">Play Ten</button> 
            </div>
            <div class="prev-button" onclick="plusSlides(-1)">&#10094;</div>
            <div class="next-button" onclick="plusSlides(1)">&#10095;</div>
        </div>
        <div class="dots">
            <div class="dot" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
            <div class="dot" onclick="currentSlide(5)"></div>
            <div class="dot" onclick="currentSlide(6)"></div>
            <div class="dot" onclick="currentSlide(7)"></div>
            <div class="dot" onclick="currentSlide(8)"></div>
            <div class="dot" onclick="currentSlide(9)"></div>
            <div class="dot" onclick="currentSlide(10)"></div>
        </div>
        <script src="number-learn.js"></script>
    </div>
</body>

</html>
