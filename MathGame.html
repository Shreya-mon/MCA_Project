<!DOCTYPE html>
<html lang="en">
<title>
  LearnEra
</title>
<link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="MathGame.css" />
</head>

<body>
  <div class="container">
    <h3>Fill In The Blank With Correct Number Or Operator</h3>
    <div id="question"></div>
    <button id="submit-btn">Submit</button>
    <p id="error-msg">Some Demo Error Message</p>
  </div>
  <div class="controls-container">
    <p id="result"></p>
    <button id="start-btn">Start Game</button>
  </div>
  <img id="myImage" style="display:none" src="/pictures/bi-1.jpg" alt="Correct">
  <!-- Script -->
  <script src="MathGame.js"></script>
</body>

</html>
