<!DOCTYPE htmlregister__btn>
<html lang="en">
<title>
    LearnEra
</title>
<link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./pictures/logo.jpg" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="color-learn-style.css">
    <title>Child website Design</title>
</head>


<body>
    <div class="mynumber">
        <div class="red">
            <img src="./pictures/logo.jpg" alt="Logo">
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">1 / 6</div>
                    <img src="./pictures/color-learn/red.jpg" alt="Image">
                </div>
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">2 / 6</div>
                    <img src="./pictures/color-learn/orange.jpg" alt="Image">
                </div>
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">3 / 6</div>
                    <img src="./pictures/color-learn/green.jpg" alt="Image">
                </div>
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">4 / 6</div>
                    <img src="./pictures/color-learn/yellow.jpg" alt="Image">
                </div>
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">5 / 6</div>
                    <img src="./pictures/color-learn/blue.jpg" alt="Image">
                </div>
            </div>
            <div class="slider">
                <div class="image-container">
                    <div class="numbertext">6 / 6</div>
                    <img src="./pictures/color-learn/purple.jpg" alt="Image">
                </div>
            </div>

            <div class="prev-button" onclick="plusSlides(-1)">&#10094;</div>
            <div class="next-button" onclick="plusSlides(1)">&#10095;</div>
        </div>
        <div class="dots">
            <div class="dot" onclick="currentSlide(1)"></div>
            <div class="dot" onclick="currentSlide(2)"></div>
            <div class="dot" onclick="currentSlide(3)"></div>
            <div class="dot" onclick="currentSlide(4)"></div>
            <div class="dot" onclick="currentSlide(5)"></div>
            <div class="dot" onclick="currentSlide(6)"></div>
        </div>
        <script src="number-learn.js"></script>
    </div>
</body>

</html>
